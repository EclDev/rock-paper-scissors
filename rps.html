<!DOCTYPE html>

<body>
  <script>
    /*Function to get a random int taken from: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random*/
    function getRandomInt(max) {
      return Math.floor(Math.random() * Math.floor(max));
    }

    /*Returns string rock, paper, or scissors at random*/
 	  function computerPlay() {

      let randInt = getRandomInt(3);
      let compChoice = "";

      if (randInt == 2) {
        compChoice = "rock";
      }
      else if (randInt == 1) {
        compChoice = "paper";
      }
      else {
        compChoice = "scissors";
      }

      return compChoice;
    }

    /*Plays one round of RPS prints round results to console and returns an integer for win, draw, or loss.*/
    function playRound(playerSelection, computerSelection){
      
      let result = "";
      let roundString;

      if ((playerSelection == "rock" && computerSelection == "scissors") || 
          (playerSelection == "scissors" && computerSelection == "paper") ||
            (playerSelection == "paper" && computerSelection == "rock")) {
              roundString = "You Win! " + playerSelection + " beats " + computerSelection;
              result = 1;
          }
      else if (playerSelection == computerSelection) {
        roundString = "Draw! No points."
        result = 0;
      }
      else{
        roundString = "You Lose. " + computerSelection + " beats " + playerSelection;
        result = -1;
      }
      
      console.log(roundString);
      return result;      
    }

    /*(UNUSED) Checks that the user inputted at correct value for RPS*/
    function choiceCheck(playerChoice) {
      if ((playerChoice != "rock") || (playerChoice != "paper") || (playerChoice != "scissors")){
        return true;
      }
      else{
        return false;
      }
    }

    /*Determines the final result of the five round game*/
    function finalResult(result){

      let outcome = "";

      if (result > 0) {
        outcome = "You Win!!"
      }
      else if (result == 0) {
        outcome = "Draw!"
      }
      else {
        outcome = "You Lose."
      }

      return outcome;
    }

    /*Plays a five round game of rock, paper, scissors*/
    function game(){

      let result = 0;
      let player = "";
      let computer = "";


      for (let i = 0; i < 5; i++) { 
        player = prompt("RPS").toLowerCase();
        let computer = computerPlay();
        result += playRound(player,computer);
      }

      console.log(finalResult(result));
    }

    game();

  </script>
</body>
