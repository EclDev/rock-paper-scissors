  <script>
    /*Function to get a random int taken from: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random*/
    function getRandomInt(max) {
      return Math.floor(Math.random() * Math.floor(max));
    }

    /*Returns string rock, paper, or scissors at random*/
 	  function computerPlay() {

      let randInt = getRandomInt(3);
      let compChoice = "";

      if (randInt == 2) {
        compChoice = "rock";
      }
      else if (randInt == 1) {
        compChoice = "paper";
      }
      else {
        compChoice = "scissors";
      }

      return compChoice;
    }

    function playRound(playerSelection, computerSelection){
      
      let result = "";

      if ((playerSelection == "rock" && computerSelection == "scissors") || 
          (playerSelection == "scissors" && computerSelection == "paper") ||
            (playerSelection == "paper" && computerSelection == "rock")) {
              result = "You Win! " + playerSelection + " beats " + computerSelection;
          }
      else if (playerSelection == computerSelection) {
        result = "Draw!"
      }
      else{
        result = "You Lose. " + computerSelection + " beats " + playerSelection;
      }

      return result;      
    }

    function choiceCheck(playerChoice) {
      if ((playerChoice != "rock") || (playerChoice != "paper") || (playerChoice != "scissors")){
        return true;
      }
      else{
        return false;
      }
    }
    

    let player = prompt("RPS").toLowerCase();
    let computer = computerPlay();
    console.log(playRound(player,computer));




  </script>
